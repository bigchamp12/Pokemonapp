<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Card Image Upload Demo</title>
</head>
<body>
  <h2>Upload Pokémon Card Images</h2>
  <input type="file" id="fileInput" multiple accept="image/*">
  <table border="1" id="cardsTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>File Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const fileInput = document.getElementById('fileInput');
    const tableBody = document.getElementById('cardsTable').querySelector('tbody');

    fileInput.addEventListener('change', function(event) {
      tableBody.innerHTML = ''; // Clear previous rows
      const files = event.target.files;
      for (let file of files) {
        if (!file.type.startsWith('image/')) continue; // Only images
        const reader = new FileReader();
        reader.onload = function(e) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${e.target.result}" alt="card" style="width:80px;height:auto;"></td>
            <td>${file.name}</td>
          `;
          tableBody.appendChild(row);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
